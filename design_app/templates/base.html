<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design.pro - Студия дизайна</title>
    <style>
        .navbar { background: #f8f9fa; padding: 1rem; }
        .navbar a { margin-right: 1rem; text-decoration: none; }
        .messages { list-style: none; padding: 0; }
        .messages li { padding: 10px; margin: 5px 0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .request-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; }
        .field { margin: 10px 0; }
        .field label { display: block; margin-bottom: 5px; }
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'design_app:home' %}">Главная</a>
        {% if user.is_authenticated %}
            <a href="{% url 'design_app:profile' %}">Личный кабинет</a>
            <a href="{% url 'design_app:logout' %}">Выход ({{ user.fio }})</a>
        {% else %}
            <a href="{% url 'design_app:login' %}">Вход</a>
            <a href="{% url 'design_app:register' %}">Регистрация</a>
        {% endif %}
    </nav>

    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>

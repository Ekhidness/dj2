<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design.pro - Студия дизайна</title>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'design_app:index' %}">Главная</a>
        {% if user.is_authenticated %}
            <a href="{% url 'design_app:profile' %}">Личный кабинет</a>
            <a href="{% url 'design_app:logout' %}">Выход ({{ user.fio }})</a>
        {% else %}
            <a href="{% url 'design_app:login' %}">Вход</a>
            <a href="{% url 'design_app:register' %}">Регистрация</a>
        {% endif %}
    </nav>

    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>

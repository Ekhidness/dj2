{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}Создание заявки - Design.pro{% endblock %}

{% block content %}
<section class="row justify-content-center">
    <div class="col-md-8">
        <article class="card">
            <header class="card-header">
                <h2 class="card-title h4 mb-0">Создание заявки на дизайн</h2>
            </header>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Создать заявку</button>
                        <a href="{% url 'design_app:profile' %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </article>
    </div>
</section>
{% endblock %}
